{{ define "main" }}
<article class="section prose prose-lg max-w-none">
  <header class="mb-8">
    <h1 class="text-4xl md:text-5xl font-bold text-navy-900 mb-4">{{ .Title }}</h1>
    {{ with .Description }}
    <p class="text-xl text-neutral-600">{{ . }}</p>
    {{ end }}
  </header>

  <div class="prose-headings:text-navy-900 prose-a:text-navy-700 hover:prose-a:text-navy-900">
    {{ .Content }}
  </div>
</article>
{{ end }}
