{{ define "main" }}
<!-- Hero Section -->
<section class="section-padding bg-neutral-50">
  <div class="section">
    <div class="max-w-4xl">
      <!-- Breadcrumb -->
      <nav class="mb-6" aria-label="Breadcrumb">
        <ol class="flex items-center gap-2 text-sm text-neutral-500">
          <li><a href="/" class="hover:text-navy-700">Home</a></li>
          <li><span>/</span></li>
          <li><a href="/work/" class="hover:text-navy-700">Work</a></li>
          <li><span>/</span></li>
          <li class="text-navy-700">{{ .Title }}</li>
        </ol>
      </nav>

      <!-- Category Tag -->
      {{ with .Params.category }}
      <span class="inline-block px-3 py-1 mb-4 text-xs font-semibold rounded-full bg-navy-100 text-navy-700">
        {{ . }}
      </span>
      {{ end }}

      <!-- Title -->
      <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-navy-900 mb-4">{{ .Title }}</h1>

      <!-- Summary -->
      {{ with .Params.summary }}
      <p class="text-xl text-neutral-600 leading-relaxed">{{ . }}</p>
      {{ end }}
    </div>
  </div>
</section>

<!-- Case Study Content -->
<section class="section-padding">
  <div class="section">
    <article class="max-w-4xl">
      <div class="prose prose-lg max-w-none prose-headings:text-navy-900 prose-headings:font-semibold prose-p:text-neutral-700 prose-li:text-neutral-700 prose-strong:text-navy-800 prose-a:text-navy-700 hover:prose-a:text-navy-900 prose-table:text-sm">
        {{ .Content }}
      </div>
    </article>
  </div>
</section>

<!-- Navigation -->
<section class="section-padding bg-neutral-50">
  <div class="section">
    <div class="flex flex-col sm:flex-row justify-between gap-4">
      <a href="/work/" class="btn-secondary">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Back to All Work
      </a>
      <a href="/thinking/" class="btn-primary">
        Explore My Thinking
        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </a>
    </div>
  </div>
</section>
{{ end }}
